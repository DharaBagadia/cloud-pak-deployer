- name: Remove PM
  ansible.builtin.include_role:
    name: pm
  when: current_cp4ba_cluster.pm_enabled

- name: RPA group
  block:

    - name: Remove RPA
      ansible.builtin.include_role:
        name: rpa

    - name: Remove MSSQL
      ansible.builtin.include_role:
        name: mssql

  when: current_cp4ba_cluster.rpa_enabled

# TODO requires some CP4I resources and fails
# - name: Remove Asset Repo
#   ansible.builtin.include_role:
#     name: asset_repo
